<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
.gend {
	width: 35px;
}

.ragend {
	margin-right: 30px;
}
</style>
</head>
<body>
	<form>

		<fieldset>
			<legend>기본입력</legend>
			<label>아이디</label> <input type="text" name="id" id="id"><br>
			<label>이름</label> <input type="text" name="name" id="name"><br>
			<label>이메일</label> <input type="text" name="mail" id="mail"><br>
			<label>전화번호</label> <input type="tel" name="tel" id="tel"><br>
			<label>성별</label> <input type="radio" name="gender" checked
				value="남자">남자 
				<input type="radio" name="gender" value="여자">여자
			<br><br>
			<fieldset>
				<legend>성별</legend>
				<label class="gend">여자</label> <input class="ragend" type="radio"
					name="gender2" checked value="여자"> <label class="gend">남자</label>
				<input class="ragend" type="radio" name="gender2" value="남자">
			</fieldset>


		</fieldset>
		<fieldset>
			<legend>경력사항</legend>
			<label>경력1</label><br>
			<label>기간1</label>
			<input type = "date" name = "indate" id = "indate">
			<textarea rows="5" cols="30"></textarea>
			<br> <label>경력2</label><br>
			<textarea rows="5" cols="30"></textarea>
			<br>
		
		</fieldset>

		<fieldset>
			<legend>봉사활동</legend>
			<label>활동1</label><br>
			<textarea rows="5" cols="30"></textarea>
			<br> <label>활동2</label><br>
			<textarea rows="5" cols="30"></textarea>
			<br>
		
		</fieldset>

		<fieldset>

			<legend>기타항목</legend>
			<label>신발사이즈</label> <input type="number" min="200" max="300"
				step="10" value="230" name="size" id="size"> <br> <label>신발사이즈</label>
			<input type="range" min="200" max="300" step="10" value="230"
				name="size" id="size"> <br>

		</fieldset>
		<input type="submit" value="전송">

	</form>



</body>
</html>
