<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/check.png" />
<script>
	var now = new Date();
	var vd;
	window.onload = function() {
		vd = document.getElementsByTagName('div');
		vd[0].innerHTML = now + "<br>";

		now2 = now.toLocaleString();
		vd[0].innerHTML += now2 + "<br>";

		now3 = now.toLocaleDateString()
		vd[0].innerHTML += now3 + "<br>";
	}
	function proc() {
		//div객체 요소가 필요- 검색
		//window.onload는 가장 먼저 실행되기 때문에 사용할 수 있다 (전역변수 선언했다고 다 사용할 수 있는 것이 아니다!!)
		cr = parseInt(Math.random() * 256);
		cg = parseInt(Math.random() * 256);
		cb = parseInt(Math.random() * 256);
		 //vd[0].style.background = "rgb("+cr+","+cg+","+cb+")";  
	 vd[0].style.background = `rgb(${cr},${cg},${cb})`;

		 
		 
// 		//16진수로 변환
// 		cr = cr.toString(16);
// 		cg = cg.toString(16);
// 		cb = cb.toString(16);
// 		vd[0].style.background = "#" + cr + cg + cb;
         
	}
</script>
<style>
span {
	color: red;
}
</style>

</head>
<body>
	<pre>
<span>window.onload = function(){  } </span>
body태그내의 모든 요소들이 document객체의 object로 완성되어 실행 후 가장 먼저 실행되는 코드 
</pre>
	
	<div onclick="proc()"></div>
</body>
</html>
