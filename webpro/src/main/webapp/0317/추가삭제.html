<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
</head>
<script>
function proc1(){
	arr = ["별빛 같은 나의 사랑아","이제 나만 믿어요","미운 사람","비망록","마량에 가고 싶다","Hello","Happy","배신자","보라빛엽서"];
	rand = parseInt(Math.random()*arr.length);
	//선택된 문자를 가지고 textNode를 생성
	text = document.createTextNode(arr[rand]); 
	//p태그를 생성
    ptag = document.createElement('p');
	//textNode를 p태그에 추가한다 (appendChild)
	   ptag.appendChild(text);
	//result1에 p태그를 자식으로 추가한다
	   document.getElementById('result1').appendChild(ptag);
}
function proc2(){
	parent = document.getElementById('result1');
	parent.removeChild(parent.lastChild);
}
function proc3(){
	/* 버튼 클릭시 랜덤으로 문자열을 발생한다
	문자열로 textNode를 생성한다
	button을 (value = 삭제")-input type
	p태그를 생성한다
	p태그에 textNode와 버튼을 자식으로 추가한다
	result1에 p태그를 자식으로 추가한다.
	 */
	arr = ["별빛 같은 나의 사랑아","이제 나만 믿어요","미운 사람","비망록","마량에 가고 싶다","Hello","Happy","배신자","보라빛엽서"];
	rand = parseInt(Math.random()*arr.length);
	//선택된 문자를 가지고 textNode를 생성
	text = document.createTextNode(arr[rand]); 
	
	//버튼생성 
	input= document.createElement('input');
	input.type = "button";
	input.value = "삭제";
	input.onclick = function(){
		    this.parentNode.remove();
	}
	//p태그를 생성
    ptag = document.createElement('p');
	//textNode를 p태그에 추가한다 (appendChild)
	   ptag.appendChild(text);
	   ptag.appendChild(input);
	//result1에 p태그를 자식으로 추가한다
   document.getElementById('result3').appendChild(ptag); 
	
	 
	 
}

</script>
<body>

<div class="box">
		<pre> 	
		버튼 클릭시 랜덤으로 문자열을 발생한다
		문자열로 textNode를 생성한다
		p태그를 생성한다
		p태그에 textNode를 자식으로 추가한다
		result1에 p태그를 자식으로 추가한다.
		
       </pre>
		<input type="button" value="추가" onclick="proc1()">
		<input type="button" value="삭제" onclick="proc2()"> 
		<div id="result1"></div>
	</div>
	
	<div class="box">
		<pre> 	
		버튼 클릭시 랜덤으로 문자열을 발생한다
		문자열로 textNode를 생성한다
		button을 생성 -input태그를 생성해서 (type = " ",value = 삭제")
		p태그를 생성한다
		p태그에 textNode와 버튼을 자식으로 추가한다
		result1에 p태그를 자식으로 추가한다.
		
       </pre>
		<input type="button" value="추가" onclick="proc3()">
		<div id="result3"></div>
	</div>
	
	
	
	
</body>
</html>
